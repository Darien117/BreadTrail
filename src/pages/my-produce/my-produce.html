<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      My Produce
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <h1 id="myProduce-heading1" style="color:#000000;">
    Receive
  </h1>
  <form id="myProduce-form2">
    <ion-item id="myProduce-input1">
      <ion-label>
        Product ID
      </ion-label>
      <ion-input type="text" placeholder="Input Product ID"></ion-input>
    </ion-item>
  </form>
  <button id="myProduce-button5" ion-button color="danger" block>
    Scan Product ID
  </button>
  <h1 id="myProduce-heading2" style="color:#000000;">
    Send
  </h1>
  <form id="myProduce-form4">
    <ion-item id="myProduce-input6">
      <ion-label>
        Destination
      </ion-label>
      <ion-input type="text" placeholder="Blank if no destination"></ion-input>
    </ion-item>
  </form>
  <button id="myProduce-button4" ion-button color="danger" block>
    Done
  </button>
</ion-content>
