<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Produce Chain</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list id="trace-list3" color="primary" *ngFor="let feedItem of chain">
    <ion-item color="light" id="trace-list-item9">
      <strong>Shipment</strong>
      <br>
      <br>
      <strong>Product Details:</strong> {{ feedItem.comment }}
      <br>
      <strong>Source:</strong> {{ feedItem.source }}
      <br>
      <strong>Destination:</strong> {{ feedItem.dest }}
      <br>
      <strong>Timestamp:</strong> {{ feedItem.timestamp }}
      <br>
      <strong>Location:</strong> {{ feedItem.location}}
      <br>
      <br>
      <button text-right ion-button clear small color="danger" icon-start (click)="genQRCode(feedItem.shipmentID)" class="viewMapButton">
        <ion-icon name='barcode'></ion-icon>
        View QR Code
      </button>
    </ion-item>
  </ion-list>
</ion-content>
